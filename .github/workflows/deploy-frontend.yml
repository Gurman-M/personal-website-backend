name: Build Website Frontend

on:
  push:
    branches: [master, main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  pull_request:
    branches: [master, main]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

env:
  AWS_REGION: "us-east-2"
  BUCKET_NAME: gurman-personal-website
  DISTRIBUTION_ID: E403EE0B3VLDJ

permissions:
  id-token: write
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show current directory
        run: pwd

      - name: List root files
        run: ls -la

      - name: List all recursively
        run: ls -laR

      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build --prefix frontend
          start: npm start --prefix frontend

  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend/gurman-mundi-website

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::945963764926:role/GitHubAction-AssumeRoleWithAction
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync build to S3
        run: |
          aws s3 sync dist/ s3://$BUCKET_NAME --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
